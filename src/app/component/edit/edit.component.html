
<div class="main">
<h2 mat-dialog-title>Edit Form</h2>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Domain</mat-label>
    <input matInput placeholder="Domain" />
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Gender">
      <mat-option value="male"> Male </mat-option>
      <mat-option value="female"> Female </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput type="number" placeholder="Phone Number" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <input matInput type="text" placeholder="Location" />
  </mat-form-field>
    <button mat-raised-button color="warn" onclick="update()">Update</button>
</div>
</div>
